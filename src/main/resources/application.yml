spring:
  application:
    name: dmn-spike
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: "jdbc:h2:mem:${spring.application.name}"
    driverClassName: org.h2.Driver
    username: "sa"
    password: "sa"
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate.ddl-auto: none
    show-sql: false
    open-in-view: true

camunda:
  bpm:
    history-level: FULL
    admin-user:
      id: admin

springdoc:
  swagger-ui:
    path: "/swagger-ui.html"
